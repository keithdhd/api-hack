<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>API Hack</title>
	<script src="http://code.jquery.com/jquery-latest.min.js"></script>
	<script src="js/app.js"></script>
	<link href='http://fonts.googleapis.com/css?family=Lato&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="main.css">
</head>
<body>
	<header class="header">
		Spotify Artists Top 10 Songs
	</header>
	<div class="container">
		<div class="search-box">
			<input type="text" id="input-search" placeholder="Enter an artist">
			<button id="search-button" class="button-default">Go!</button>
		</div>
		
		<div id="results"></div>
		
		<div class="templates hidden">
			<div class="artist">
				<div class="artist-name"></div>
				<div class="column cover"></div>
				<div class="column top-ten"></div>
			</div>
			<div class="error">
				<p>Uh-oh! Something went wrong with your request. Here's what we know:</p>
			</div>
		</div>

	</div>
</body>
</html>
